<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <title>Doskolovich-Romanov Dmitry</title>
  </head>

  <body class="authorization-page">
    <div class="logo">
      <img class="logo__img" src="resources/images/logo.svg" />
    </div>
    <div class="authorization-block authorization-block_position">
      <form class="authorization-form">
        <h3 class="authorization-form__h3 authorization-form__h3_position">
          Log In
        </h3>
        <input
          class="authorization-form__input authorization-form__input_email
           authorization-form__input_position"
          name="email"
          type="email"
          placeholder="E-Mail"
        />
        <input
          class="authorization-form__input authorization-form__input_password authorization-form__input_position"
          name="password"
          type="password"
          placeholder="Password"
        />
        <p
          class="authorization-form__error-message authorization-form__error-message_position"
          id="errorMsg"
          hidden
        >
          E-Mail or password is incorrect
        </p>
        <div class="authorization-form__button-container">
          <input
            class="authorization-form__button authorization-form__button_login authorization-form__button_login_position"
            type="submit"
            name="submit"
            value="Login"
          />
        </div>
      </form>
    </div>
    <template class="default-content-template">
            <h3 class="authorization-form__h3 authorization-form__h3_position">
              Log In
            </h3>
            <input
              class="authorization-form__input authorization-form__input_email
                 authorization-form__input_position"
              name="email"
              type="email"
              placeholder="E-Mail"
            />
            <input
              class="authorization-form__input authorization-form__input_password authorization-form__input_position"
              name="password"
              type="password"
              placeholder="Password"
            />
            <p
              class="authorization-form__error-message authorization-form__error-message_position"
              id="errorMsg"
              hidden
            >
              E-Mail or password is incorrect
            </p>
            <div class="authorization-form__button-container">
              <input
                class="authorization-form__button authorization-form__button_login authorization-form__button_login_position"
                type="submit"
                name="submit"
                value="Login"
              />
            </div>
          </template>
          
          <template class="authorization-form-login-successful-template">
            <img class="authorization-form__photo authorization-form__photo_position" src="">
            <p class="authorization-form__photo-text authorization-form__photo-text_position"></p>
            <div class="authorization-form__button-container">
                <input class="authorization-form__button authorization-form__button_logout authorization-form__button_logout_position" type="submit" value="Logout"></input>
            </div>
          </template>
    <script src="main.js"></script>
  </body>
</html>
