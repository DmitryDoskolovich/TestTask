<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <title>Doskolovich-Romanov Dmitry</title>
</head>

<body>
    <div class="logo">
        <img class="logo-img" src="images/logo.svg">
    </div>
    <div class="container" id="containerId">
        <form class="authorization-form" id="authorizationFormId">
            <h3>Log In</h3>
            <input class="input-element" id="emailId" name="email" type="email" placeholder="E-Mail">
            <input class="input-element" id="passwordId" name="password" type="password" placeholder="Password">
            <input class="input-element input-error" id="errorMsg" type="text"
                placeholder="E-Mail or password is incorrect" readonly></input>
            <div id="btnDiv">
                <input class="loginBtn" id="inputLoginId" type="submit" name="submit" value="Login">
            </div>
        </form>
    </div>
    <script src="app.js"></script>
</body>

</html>
