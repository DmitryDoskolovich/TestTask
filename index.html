<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <title>Doskolovich-Romanov Dmitry</title>
  </head>

  <body>
    <div class="logo">
      <img class="logo__img" src="images/logo.svg" />
    </div>
    <div
      class="authorization-block authorization-block_position"
      id="containerId"
    >
      <form class="authorization-form" id="authorizationFormId">
        <h3 class="authorization-form__h3 authorization-form__h3_position">
          Log In
        </h3>
        <input
          class="authorization-form__input authorization-form__input_position"
          id="emailId"
          name="email"
          type="email"
          placeholder="E-Mail"
        />
        <input
          class="authorization-form__input authorization-form__input_position"
          id="passwordId"
          name="password"
          type="password"
          placeholder="Password"
        />
        <p
          class="authorization-form__error-message authorization-form__error-message_position"
          id="errorMsg"
          hidden
        >
          E-Mail or password is incorrect
        </p>
        <div class="authorization-form__button-container" id="btnDiv">
          <input
            class="authorization-form__button authorization-form__button_login authorization-form__button_position"
            id="inputLoginId"
            type="submit"
            name="submit"
            value="Login"
          />
        </div>
      </form>
    </div>
    <script src="app.js"></script>
  </body>

  <template id="template-id">
    <h3 class="authorization-form__h3 authorization-form__h3_position">
      Log In
    </h3>
    <input
      class="authorization-form__input authorization-form__input_position"
      id="emailId"
      name="email"
      type="email"
      placeholder="E-Mail"
    />
    <input
      class="authorization-form__input authorization-form__input_position"
      id="passwordId"
      name="password"
      type="password"
      placeholder="Password"
    />
    <p
      class="authorization-form__error-message authorization-form__error-message_position"
      id="errorMsg"
      hidden
    >
      E-Mail or password is incorrect
    </p>
    <div class="authorization-form__button-container" id="btnDiv">
      <input
        class="authorization-form__button authorization-form__button_position"
        id="inputLoginId"
        type="submit"
        name="submit"
        value="Login"
      />
    </div>
  </template>
</html>
